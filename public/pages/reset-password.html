<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - FreightFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#475569",
                        accent: "#0ea5e9",
                        dark: "#1e293b",
                        light: "#f8fafc"
                    },
                    fontFamily: {
                        sans: ["Poppins", "Inter", "Roboto", "sans-serif"]
                    }
                }
            }
        };
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-gradient-to-br from-light to-blue-50">

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">

            <!-- Logo -->
            <div class="text-center mb-8" data-aos="fade-down">
                <a href="../index.html" class="inline-flex items-center space-x-2">
                    <i data-lucide="truck" class="w-12 h-12 text-primary"></i>
                    <span class="text-3xl font-bold text-dark">Freight<span class="text-primary">Flow</span></span>
                </a>
                <h2 class="text-3xl font-bold text-dark mt-4">Set New Password</h2>
                <p class="text-secondary mt-2">Enter and confirm your new password below.</p>
            </div>

            <!-- Card -->
            <div class="bg-white p-8 rounded-2xl shadow-xl" data-aos="fade-up">

                <!-- Invalid token message (shown if token missing/invalid) -->
                <div id="invalid-token-msg" class="hidden text-center py-4">
                    <i data-lucide="alert-circle" class="w-12 h-12 text-red-500 mx-auto mb-3"></i>
                    <p class="text-red-600 font-semibold">Invalid or expired reset link.</p>
                    <p class="text-secondary text-sm mt-1">Please request a new password reset link.</p>
                    <a href="forgot-password.html"
                        class="mt-4 inline-block px-6 py-2 bg-primary text-white rounded-lg font-semibold hover:bg-accent transition-colors">
                        Request New Link
                    </a>
                </div>

                <!-- Reset form -->
                <form id="reset-form">
                    <label class="block font-semibold mb-1 text-dark">New Password</label>
                    <input id="new-password" type="password" required minlength="6"
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors"
                        placeholder="Minimum 6 characters" />

                    <label class="block font-semibold mb-1 text-dark">Confirm Password</label>
                    <input id="confirm-password" type="password" required
                        class="w-full mb-6 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors"
                        placeholder="Re-enter your password" />

                    <button type="submit" id="reset-btn"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="lock" class="w-5 h-5"></i>
                        Reset Password
                    </button>

                    <p id="error-message" class="hidden text-red-600 mt-4 text-sm text-center"></p>
                </form>

                <div class="text-center mt-6">
                    <p class="text-secondary text-sm">
                        Remember it now?
                        <a href="login.html" class="text-primary font-semibold hover:underline">Sign In</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="../index.html" class="text-sm text-secondary hover:text-primary">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- API Client -->
    <script src="../assets/js/api-client.js"></script>

    <script>
        // Get token from URL query params
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        // If no token in URL, show error
        if (!resetToken) {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('invalid-token-msg').classList.remove('hidden');
        } else {
            // Validate token on page load
            window.API.auth.verifyToken(resetToken).catch(() => {
                document.getElementById('reset-form').classList.add('hidden');
                document.getElementById('invalid-token-msg').classList.remove('hidden');
            });
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorBox = document.getElementById('error-message');
            const resetBtn = document.getElementById('reset-btn');

            errorBox.classList.add('hidden');

            if (newPassword.length < 6) {
                errorBox.textContent = 'Password must be at least 6 characters.';
                errorBox.classList.remove('hidden');
                return;
            }

            if (newPassword !== confirmPassword) {
                errorBox.textContent = 'Passwords do not match.';
                errorBox.classList.remove('hidden');
                return;
            }

            window.API.ui.showLoading(resetBtn, 'Resetting...');

            try {
                const response = await window.API.auth.resetPassword(resetToken, newPassword);

                if (response.success) {
                    window.API.ui.showSuccess('Password reset successfully! Redirecting to login...');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                errorBox.textContent = error.message || 'Reset failed. Link may have expired.';
                errorBox.classList.remove('hidden');
                window.API.ui.hideLoading(resetBtn);
            }
        });
    </script>

</body>

</html>
