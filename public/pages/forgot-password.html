<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - FreightFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#475569",
                        accent: "#0ea5e9",
                        dark: "#1e293b",
                        light: "#f8fafc",
                    },
                    fontFamily: {
                        sans: ["Poppins", "Inter", "Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-light to-blue-50">

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full">

            <div class="text-center mb-8" data-aos="fade-down">
                <a href="../index.html" class="inline-flex items-center space-x-2">
                    <i data-lucide="truck" class="w-12 h-12 text-primary"></i>
                    <span class="text-3xl font-bold text-dark">Freight<span class="text-primary">Flow</span></span>
                </a>
                <h2 class="text-3xl font-bold text-dark mt-4">Reset Password</h2>
                <p class="text-secondary">Enter your email to receive a reset link</p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-xl" data-aos="fade-up">
                <form id="forgot-form">

                    <label class="block font-semibold mb-2">Email</label>
                    <input id="email" type="email" required
                        class="w-full mb-4 px-3 py-2 border rounded"
                        placeholder="you@example.com" />

                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent">
                        Send Reset Link
                    </button>

                    <p id="error-message" class="hidden text-red-600 mt-4"></p>
                    <p id="success-message" class="hidden text-green-600 mt-4"></p>

                </form>

                <div class="text-center mt-6">
                    <p class="text-secondary">
                        Remember your password?
                        <a href="login.html" class="text-primary font-semibold">Sign In</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="../index.html" class="text-sm text-secondary hover:text-primary">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <script>
        document.getElementById("forgot-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const errorBox = document.getElementById("error-message");
            const successBox = document.getElementById("success-message");

            errorBox.classList.add("hidden");
            successBox.classList.add("hidden");

            try {
                const res = await fetch("http://localhost:5000/api/forgot-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email }),
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.textContent = data.message;
                    errorBox.classList.remove("hidden");
                    return;
                }

                successBox.textContent = "Reset link has been sent to your email.";
                successBox.classList.remove("hidden");

            } catch (err) {
                errorBox.textContent = "Network error. Try again.";
                errorBox.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
