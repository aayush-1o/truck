<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FreightFlow</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#475569",
                        accent: "#0ea5e9",
                        dark: "#1e293b",
                        light: "#f8fafc",
                    },
                    fontFamily: {
                        sans: ["Poppins", "Inter", "Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-light to-blue-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">

            <!-- Logo -->
            <div class="text-center mb-8" data-aos="fade-down">
                <a href="../index.html" class="inline-flex items-center space-x-2 mb-6 group">
                    <i data-lucide="truck"
                        class="w-12 h-12 text-primary group-hover:scale-110 transition-transform"></i>
                    <span class="text-3xl font-bold text-dark">Freight<span class="text-primary">Flow</span></span>
                </a>
                <h2 class="text-3xl font-bold text-dark">Create Your Account</h2>
                <p class="text-secondary mt-2">Join thousands of users on FreightFlow</p>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8" data-aos="fade-up">
                <form id="register-form" novalidate>

                    <!-- Full Name -->
                    <label class="block mb-2 font-semibold text-dark">Full Name</label>
                    <input id="fullname" type="text" required placeholder="John Doe"
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors" />

                    <!-- Email -->
                    <label class="block mb-2 font-semibold text-dark">Email</label>
                    <input id="email" type="email" required placeholder="you@example.com"
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors" />

                    <!-- Phone -->
                    <label class="block mb-2 font-semibold text-dark">Phone</label>
                    <input id="phone" type="tel" required placeholder="9876543210" pattern="[0-9]{10}"
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors" />

                    <!-- Role -->
                    <label class="block mb-2 font-semibold text-dark">I am a</label>
                    <select id="role" required
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors">
                        <option value="">Select your role</option>
                        <option value="shipper">Shipper - I want to book trucks</option>
                        <option value="driver">Driver - I want to offer my services</option>
                    </select>

                    <!-- Password -->
                    <label class="block mb-2 font-semibold text-dark">Password</label>
                    <input id="password" type="password" required placeholder="Minimum 6 characters" minlength="6"
                        class="w-full mb-4 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors" />

                    <!-- Confirm Password -->
                    <label class="block mb-2 font-semibold text-dark">Confirm Password</label>
                    <input id="confirm-password" type="password" required placeholder="Re-enter password"
                        class="w-full mb-6 px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-primary focus:outline-none transition-colors" />

                    <!-- Submit Button -->
                    <button type="submit" id="register-btn"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="user-plus" class="w-5 h-5"></i>
                        Create Account
                    </button>

                </form>

                <div class="mt-6 text-center">
                    <p class="text-secondary">
                        Already have an account?
                        <a href="login.html" class="text-primary font-semibold hover:underline">Sign In</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="../index.html" class="text-sm text-secondary hover:text-primary">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- API Client -->
    <script src="../assets/js/api-client.js"></script>

    <!-- Registration Logic -->
    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const role = document.getElementById("role").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();
            const registerBtn = document.getElementById("register-btn");

            // Validation
            if (!fullname || !email || !phone || !role || !password || !confirmPassword) {
                window.API.ui.showError("All fields are required!");
                return;
            }

            if (password !== confirmPassword) {
                window.API.ui.showError("Passwords do not match!");
                return;
            }

            if (password.length < 6) {
                window.API.ui.showError("Password must be at least 6 characters!");
                return;
            }

            // Phone validation
            if (!/^[0-9]{10}$/.test(phone)) {
                window.API.ui.showError("Please enter a valid 10-digit phone number!");
                return;
            }

            // Show loading
            window.API.ui.showLoading(registerBtn, 'Creating account...');

            try {
                const response = await window.API.auth.register({
                    name: fullname,
                    email,
                    phone,
                    role,
                    password
                });

                if (response.success) {
                    window.API.ui.showSuccess('Account created successfully! Redirecting to login...');

                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1500);
                }
            } catch (error) {
                window.API.ui.handleError(error, 'Registration failed. Please try again.');
                window.API.ui.hideLoading(registerBtn);
            }
        });
    </script>

</body>

</html>
