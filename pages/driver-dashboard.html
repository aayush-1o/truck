<body class="font-sans bg-light">

    <!-- SIDEBAR -->

                <li><a class="flex items-center p-3 text-secondary hover:bg-light rounded-lg">

                    </a></li>

                <li><a class="flex items-center p-3 text-secondary hover:bg-light rounded-lg">

                <li><a class="flex items-center p-3 text-secondary hover:bg-light rounded-lg">

                    </a></li>

                <li><a class="flex items-center p-3 text-secondary hover:bg-light rounded-lg">

                <li><a class="flex items-center p-3 text-secondary hover:bg-light rounded-lg">

            </ul>

            <div class="absolute bottom-4 left-0 w-full px-3">
                <div class="p-3 bg-green-50 border border-green-200 rounded-lg">

                    </div>
                    <p class="text-xs text-green-700">You're available for jobs</p>

            </div>

    <!-- MAIN BODY -->
    <div class="lg:ml-64">

        <nav class="px-4 py-3 bg-white border-b border-gray-200 fixed w-full lg:w-[calc(100%-16rem)] z-30">
            <div class="flex items-center justify-between">

                <div class="flex items-center">
                    <button id="sidebar-toggle" class="lg:hidden p-2 text-secondary hover:bg-light rounded-lg">
                        <i data-lucide="menu" class="w-6 h-6"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-dark ml-2">Dashboard</h1>
                </div>

                <div class="flex items-center space-x-4">

                    <button class="relative p-2 text-secondary hover:bg-light rounded-lg">

                    </button>

                    <div class="flex items-center space-x-2">
                        <div id="user-avatar"
                            class="w-8 h-8 bg-green-600 text-white rounded-full flex items-center justify-center font-semibold">
                            D
                        </div>
                        <div class="hidden md:block">
                            <p id="user-name" class="text-sm font-medium text-dark">Driver</p>
                            <p class="text-xs text-secondary">driver@demo.com</p>
                        </div>
                    </div>

                    <button id="logout-btn" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                </div>

            </div>
        </nav>

        <!-- CONTENT -->
        <main class="p-4 pt-20">

            <div class="bg-gradient-to-r from-green-500 to-emerald-600 text-white rounded-xl p-6 mb-6">
                <h2 class="text-2xl font-bold">
                    Welcome back, <span id="welcome-name">Driver</span>! ðŸš›
                </h2>
                <p class="text-green-100">You have 3 new job opportunities available.</p>
            </div>

            <!-- MOCK JOBS UI (unchanged) -->
            <!-- ... everything here stays same ... -->

        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script> lucide.createIcons(); </script>

    <!-- Real Logic (NO DB) -->
    <script>
        // AUTH CHECK
        const currentUser = JSON.parse(localStorage.getItem('freightflow_current_user'));

        if (!currentUser || currentUser.role !== 'driver') {
            window.location.href = "login.html";
        }

        document.getElementById("user-name").textContent = currentUser.fullname;
        document.getElementById("welcome-name").textContent = currentUser.fullname.split(" ")[0];
        document.getElementById("user-avatar").textContent = currentUser.fullname.charAt(0).toUpperCase();

        // SIDEBAR
        const sidebarToggle = document.getElementById("sidebar-toggle");
        const sidebar = document.getElementById("sidebar");

        sidebarToggle.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        document.addEventListener("click", (e) => {
            if (window.innerWidth < 1024 &&
                !sidebar.contains(e.target) &&
                !sidebarToggle.contains(e.target) &&
                !sidebar.classList.contains("-translate-x-full")) {
                sidebar.classList.add("-translate-x-full");
            }
        });

        // LOGOUT
        document.getElementById("logout-btn").addEventListener("click", () => {
            localStorage.removeItem('freightflow_current_user');
            window.location.href = "login.html";
        });

        // MOCK JOBS
        const mockJobs = [
            { id: "JOB001", route: "Delhi â†’ Jaipur", distance: "280 km", load: 5, type: "Electronics", date: "Today", amount: 18000, shipper: "ABC Traders" },
            { id: "JOB002", route: "Mumbai â†’ Pune", distance: "150 km", load: 3, type: "Furniture", date: "Tomorrow", amount: 10500, shipper: "XYZ Logistics" },
            { id: "JOB003", route: "Bangalore â†’ Chennai", distance: "350 km", load: 8, type: "Machinery", date: "Nov 26", amount: 22000, shipper: "PQR Industries" },
        ];

        function renderJobs(jobs) {
            const container = document.getElementById("jobs-container");
            container.innerHTML = "";

            jobs.forEach(job => {
                container.innerHTML += `
                    <div class="border rounded-xl p-6 hover:shadow-lg transition-all">
                        <h3 class="text-lg font-semibold text-dark">${job.route}</h3>
                        <p class="text-secondary text-sm">${job.type}</p>
                        <p class="text-primary font-bold mt-2">â‚¹${job.amount.toLocaleString()}</p>
                    </div>
                `;
            });

            lucide.createIcons();
        }

        renderJobs(mockJobs);
    </script>

    <!-- API Client -->
    <script src="../assets/js/api-client.js"></script>

    <!-- Driver Dashboard Script -->
    <script src="../assets/js/driver-dashboard.js"></script>

</body>
